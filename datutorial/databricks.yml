# This is a Databricks asset bundle definition for datutorial.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: datutorial
  uuid: deca3eb8-029b-4380-95b0-25e1980fcdd6

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-f086eb88-62b2.cloud.databricks.com
    variables:
      catalog: bronze
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-f086eb88-62b2.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/nedalgabriela@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/nedalgabriela@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: bronze
      schema: prod
    permissions:
      - user_name: nedalgabriela@gmail.com
        level: CAN_MANAGE
