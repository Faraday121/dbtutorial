# The main pipeline for datutorial

resources:
  pipelines:
    datutorial_etl:
      name: datutorial_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/datutorial_etl"

      libraries:
        - glob:
            include: ../src/datutorial_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
